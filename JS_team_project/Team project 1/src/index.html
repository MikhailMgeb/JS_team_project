<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Командный проект “Парольница”</title>
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body class="page">
    <div class="header">
      <div class="header__title">
        <div class="header__title">
          <h2 class="title">PasswordHub</h2>
        </div>
        <button class="header__theme theme-button">
          <div class="sun-rotate">
            <img src="img/icon/sun.png" class="icon__theme dark-sun"/>
            <img src="img/icon/sun1.png" class="icon__theme inverted-sun"/>
          </div>
        </button>
      </div>
      <div class="menu-buttons">
        <div class="two-buttons">
          <input class="input_filter" type="text" placeholder="Искать в именах" />
          <button class="two-buttons__button">Найти</button>
        </div>
      </div>
    </div>
    <main class="main">
      <ul class="list-items"></ul>
      <section class="create-card hidden-card"></section>
    </main>
    <footer class="footer">
      <button class="footer__buttons create-button">Добавить запись</button>
      <button class="footer__buttons login-button">Создать пароль/Войти</button>
    </footer>
</body>
</html>
